<div class="nodes-chain-switcher" (onclick)="toggleNode()">
  <div
    class="nodes-chain-switcher-button"
    id="non-evm"
    (click)="toggleNode()"
    [ngClass]="isNonEVM ? ' active' : ''"
  >
    non-EVM
  </div>
  <div
    class="nodes-chain-switcher-button"
    id="evm"
    (click)="toggleNode()"
    [ngClass]="!isNonEVM ? ' active' : ''"
  >
    EVM-based
  </div>
</div>
